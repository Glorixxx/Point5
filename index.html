<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
      
       body {
           margin: 0; 
           overflow: hidden; 
           background-color: #87CEEB;
       }

      
       .cloud {
           position: absolute; 
           width: 80px; 
           height: 30px; 
           background-color: #FFF; 
           border-radius: 15px; 
           opacity: 0.5; 
           animation: moveCloud 20s linear infinite alternate; 
       }

       .road {
           position: absolute; 
           width: 100vw; 
           height: 60px; 
           background-color: #808080; 
           bottom: 0; 
       }

    
       .bus {
           position: absolute; 
           width: 300px;
           height: 120px; 
           background-color: #ADD8E6; 
           bottom: 60px;
           left: -300px; 
           animation: moveBus 8s linear infinite; 
           border-radius: 10px;
           box-shadow: 0 0 10px #000; 
       }

       
       .busWindow {
           position: absolute; 
           width: 90px; 
           height: 70px; 
           background-color: #2c7c91;
           opacity: 0.5;
           top: 10%; 
           right: 20px; 
           border-radius: 10px; 
       }

       .busWheel {
           position: absolute; 
           width: 50px; 
           height: 50px; 
           background: linear-gradient(to right, black, white); 
           border-radius: 50%; 
           bottom: -25px; 
           left: 60px; 
           transform: translateX(-50%); 
           animation: rotateWheel 1s linear infinite;
       }

       .backBusWheel {
           position: absolute; 
           width: 50px; 
           height: 50px; 
           background: linear-gradient(to right, black, white); 
           border-radius: 50%; 
           bottom: -25px; 
           left: 240px; 
           transform: translateX(-50%); 
           animation: rotateWheel 1s linear infinite; 
       }

       @keyframes moveCloud {
           0%, 100% {
               transform: translateY(0);
           }
           50% {
               transform: translateY(-20px);
           }
           75% {
               transform: translateY(10px); 
           }
           25% {
               transform: translateY(-10px);
           }
       }

      
       @keyframes moveBus {
           0% {
               left: -300px;
           }
           100% {
               left: calc(100vw - 50px);
           }
       }

       
       @keyframes rotateWheel {
           100% {
               transform: translateX(-50%) rotate(360deg);
           }
       }
   </style>
</head>
<body>
   <div class="cloud" style="top: 20%; left: 20%;"></div>
   <div class="cloud" style="top: 10%; left: 50%;"></div>
   <div class="cloud" style="top: 30%; left: 70%;"></div>
   <div class="cloud" style="top: 15%; left: 80%;"></div>
   <div class="cloud" style="top: 25%; left: 40%;"></div>
   <div class="cloud" style="top: 5%; left: 60%;"></div>
   <div class="cloud" style="top: 35%; left: 90%;"></div>
   <div class="cloud" style="top: 20%; left: 30%;"></div>
   <div class="cloud" style="top: 10%; left: 10%;"></div>
   <div class="cloud" style="top: 30%; left: 50%;"></div>

   <div class="road"></div>

   <div class="bus">
       <div class="busWindow"></div>
       <div class="busWheel"></div>
       <div class="backBusWheel"></div>
   </div>
</body>
</html>
